
tasklist.default_controller_index:
  path: '/tasklist'
  defaults:
    _controller: '\Drupal\tasklist\Controller\DefaultController::index'
    _title: 'This is my task list'
  requirements:
    _permission: 'access content'

tasklist.admin_settings_form:
  path: '/admin/config/tasklist/adminsettings'
  defaults:
    _form: '\Drupal\tasklist\Form\AdminSettingsForm'
    _title: 'AdminSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

